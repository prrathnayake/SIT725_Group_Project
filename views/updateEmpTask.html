<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css" />
    <title>Task Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" 
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <h1 class="text-center">Task Update</h1><br>
    <div class="container">
        <a href="/" class="btn btn-secondary"><i class="bi bi-house-door-fill"></i></a>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <form  method="POST" id="updateTaskForm">
                            <div class="mb-3">
                                <label for="id">Task Id</label>
                                <input name="id" id="id" type="text" class="form-control" placeholder="Enter Task Id" required>
                            </div>
                            <div class="mb-3">
                                <label for="title">Title</label>
                                <input name="title" id="title" type="text" class="form-control" placeholder="Enter title" required>
                            </div>
                            <div class="mb-3 ">
                                <label for="employeeName">Employee Name</label>
                                <select name="employeeName" id="employeeName" class="form-control" required>
                                    <option value="">Please select employee name</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="assignedDate">Assigned Date</label>
                                <input name="assignedDate" id="assignedDate" type="text" class="form-control" required readonly>
                            </div>
                            <div class="mb-3 ">
                                <label for="status">Status</label>
                                <select name="status" id="status" class="form-control" required>
                                    <option value="New" selected>New</option>
                                    <option value="Ongoing">Ongoing</option>
                                    <option value="Completed">Completed</option>
                                    <option value="Cancelled">Cancelled</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="endDate">End Date</label>
                                <input name="endDate" id="endDate" type="Date" class="form-control" required >
                            </div>

                            <div class="container text-center">
                                <button id="updateTaskBtn" class="btn btn-success">Update Task</button>
                                <button id="clearBtn" class="btn btn-warning">Clear</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <!-- <script src="../public/js/updateEmpTask.js"></script> -->
    <script src="../public/js/updateEmpTask.js"></script>

</body>
</html>
