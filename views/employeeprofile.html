<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/employeeprofile.css">
</head>

<body>
    <div class="container">
        <h1 class="text-center my-3">Employee Profile</h1>

        <!-- Profile Picture -->
        <div class="text-center my-3">
            <img src="profile-picture.jpg" alt="Profile Picture" class="img-thumbnail" style="width: 200px;">
        </div>

        <!-- Profile Information Form -->
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <button class="btn btn-primary btn-edit" onclick="editProfile()">Edit</button>
                    <div class="card-body">
                        <form id="profileForm">
                            <div class="mb-3">
                                <label for="empId" class="form-label">Employee ID</label>
                                <input type="text" class="form-control" id="empId" name="empId" required disabled>
                            </div>
                            <div class="mb-3">
                                <label for="firstName" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="firstName" name="firstName" required
                                    disabled>
                            </div>
                            <div class="mb-3">
                                <label for="lastName" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="lastName" name="lastName" required disabled>
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone</label>
                                <input type="tel" class="form-control" id="phone" name="phone" required disabled>
                            </div>
                            <div class="mb-3">
                                <label for="address" class="form-label">Address</label>
                                <textarea class="form-control" id="address" name="address" rows="3" required
                                    disabled></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="dateOfBirth" class="form-label">Date of Birth</label>
                                <input type="date" class="form-control" id="dateOfBirth" name="dateOfBirth" required
                                    disabled>
                            </div>
                            <div class="mb-3">
                                <label for="designation" class="form-label">Designation</label>
                                <input type="text" class="form-control" id="designation" name="designation" required
                                    disabled>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="status" name="status" disabled>
                                <label class="form-check-label" for="status">Working</label>
                            </div>
                            <div class="mb-3">
                                <label for="department" class="form-label">Department</label>
                                <select class="form-select" id="department" name="department" required disabled>
                                    <option value="HR">HR</option>
                                    <option value="IT">IT</option>
                                    <option value="Customer Service">Customer Service</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-success btn-save" style="display: none;">Save</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/employeeProfile.js"></script>
</body>

</html>
