<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <title>Payroll Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" 
        crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <h1 class="text-center">Add New Payroll</h1><br>
    <div class="container">
        <a href="/" class="btn btn-secondary"><i class="bi bi-house-door-fill"></i></a>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <form  method="POST" id="payrollForm">
                            <div class="mb-3">
                                <label for="id">Payroll Id</label>
                                <input name="id" id="id" type="text" class="form-control" placeholder="Enter Payroll Id" required>
                            </div>
                            
                            <div class="mb-3 ">
                                <label for="employeeName">Employee Name</label>
                                <select name="employeeName" id="employeeName" class="form-control" required>
                                    <option value="">Please select employee name</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="month">Month</label>
                                <select name="month" id="month" class="form-control" required>
                                    <option value="">Please select month</option>
                                    <option value="January">January</option>
                                    <option value="February">February</option>
                                    <option value="March">March</option>
                                    <option value="April">April</option>
                                    <option value="May">May</option>
                                    <option value="June">June</option>
                                    <option value="July">July</option>
                                    <option value="August">August</option>
                                    <option value="September">September</option>
                                    <option value="October">October</option>
                                    <option value="November">November</option>
                                    <option value="December">December</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="allowance">Allowances</label>
                                <input name="allowance" id="allowance" type="number" class="form-control" placeholder="Enter allowance" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="basicSalary">Basic Salary</label>
                                <input name="basicSalary" id="basicSalary" type="number" class="form-control" placeholder="Enter basic salary" required>
                            </div>
                            <div class="container text-center">
                                <button id="addPayrollBtn" class="btn btn-success">Add Payroll</button>
                                <button id="clearBtn" class="btn btn-warning">Clear</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="../public/js/addPayroll.js"></script>


</body>
</html>
